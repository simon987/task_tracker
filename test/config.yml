server:
  address: "127.0.0.1:5001"

database:
  conn_str: "user=task_tracker password=task_tracker dbname=task_tracker_test sslmode=disable"
  log_levels: ["debug", "error", "trace", "info", "warn"]

git:
  webhook_secret: "very_secret_secret"
  webhook_hash: "sha1"
  webhook_sig_header: "X-Hub-Signature"

log:
  level: "trace"

session:
  cookie_name: "tt_test"
  expiration: "25m"

monitoring:
  snapshot_interval: "10h"
  history_length: "10h"
